<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="layout(title, css, content, js)">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title th:replace="${title}">AdminLTE 3 | Dashboard</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />

  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/admin-assets/admin-lte/plugins/fontawesome-free/css/all.css}" />
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />

  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/admin-assets/admin-lte/dist/css/adminlte.min.css}" />

  <!-- overlayScrollbars -->
  <link rel="stylesheet" th:href="@{/admin-assets/admin-lte/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}" />

  <link rel="stylesheet" th:href="@{/admin-assets/admin-lte/dist/css/style.css}" />

  <!--    CSS-->
  <th:block th:replace="${css} ?: ~{}"></th:block>
</head>

<body class="hold-transition sidebar-mini layout-fixed">

<div class="wrapper">

  <!--    HEADER-->
  <th:block th:replace="~{admin/fragments/header :: header}"></th:block>

  <!--    CONTENT-->
  <th:block th:replace="${content} ?: ~{}"></th:block>

</div>

<!-- jQuery -->
<script th:src="@{/admin-assets/admin-lte/plugins/jquery/jquery.min.js}"></script>

<!-- Bootstrap 4 -->
<script th:src="@{/admin-assets/admin-lte/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- overlayScrollbars -->
<script th:src="@{/admin-assets/admin-lte/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>

<!-- axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- AdminLTE App -->
<script th:src="@{/admin-assets/admin-lte/dist/js/adminlte.js}"></script>

<script th:src="@{/admin-assets/assets/js/custom.js}"></script>

<!--Js-->
<th:block th:replace="${js} ?: ~{}"></th:block>
</body>

</html>
