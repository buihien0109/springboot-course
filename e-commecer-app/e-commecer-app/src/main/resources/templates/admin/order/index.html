<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{admin/layout/layout :: layout(~{:: title}, ~{}, ~{:: .content-wrapper}, ~{:: #js})}">

<head>
    <title>Tất cả đơn hàng</title>
</head>

<body>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="/admin/dashboard">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item active">
                            Danh sách đơn hàng
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row py-2">
                <div class="col-12">
                    <a href="/admin/orders/create" type="button" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Tạo đơn hàng
                    </a>
                    <a href="/admin/orders" type="button" class="btn btn-info">
                        <i class="fas fa-redo"></i> Refresh
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>Order Number</th>
                                    <th>Họ tên</th>
                                    <th>Email</th>
                                    <th>Số điện thoại</th>
                                    <th>Ngày tạo</th>
                                    <th>Trạng thái đơn hàng</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>

                            <div class="d-flex justify-content-center mt-3" id="pagination">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block id="js">
    <script th:inline="javascript">
        const orders = [[${orders}]];
        console.log({orders})

        // render orders from orders to body of table
        const tableBody = document.querySelector('table tbody');
        const renderOrders = (orderList) => {
            let html = '';
            orderList.forEach(order => {
                html += `
                    <tr>
                        <td>
                            <a href="/admin/orders/${order.orderNumber}">${order.orderNumber}</a>
                        </td>
                        <td>
                            ${order.username}
                        </td>
                        <td>${order.email}</td>
                        <td>${order.phone}</td>
                        <td>${formatDate(order.orderDate)}</td>
                        <td>${orderStatus(order.status)}</td>
                    </tr>
                `;
            })
            tableBody.innerHTML = html;
        }

        // render pagination using pagination.js
        const renderPagination = (orderList) => {
            $('#pagination').pagination({
                dataSource: orderList,
                className: 'paginationjs-theme-blue paginationjs-big',
                callback: function (data, pagination) {
                    renderOrders(data);
                },
                hideOnlyOnePage : true
            })
        }

        const orderStatus = status => {
            switch (status) {
                case 'WAIT':
                    return '<span class="badge badge-warning">Chờ xác nhận</span></>';
                case 'DELIVERY':
                    return '<span class="badge badge-primary">Đang giao</span>';
                case 'COMPLETE':
                    return '<span class="badge badge-success">Đã giao</span>';
                case 'CANCELED':
                    return '<span class="badge badge-danger">Đã hủy</span>';
                case 'RETURNED':
                    return '<span class="badge badge-danger">Đã trả hàng</span>';
                default:
                    return 'Không xác định';
            }
        }
        renderPagination(orders);
    </script>
</th:block>
</body>

</html>
