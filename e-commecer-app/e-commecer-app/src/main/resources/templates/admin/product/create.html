<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{admin/layout/layout :: layout(~{:: title}, ~{:: #css}, ~{:: .content-wrapper}, ~{:: #js})}">

<head>
    <title>Tạo sản phẩm</title>
</head>

<body>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="/admin/dashboard">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="/admin/products">Product</a>
                        </li>
                        <li class="breadcrumb-item active">
                            Tạo sản phẩm
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row py-2">
                <div class="col-6">
                    <a href="/admin/products" type="button" class="btn btn-default">
                        <i class="fas fa-chevron-left"></i> Quay lại
                    </a>
                    <button type="button" class="btn btn-info px-4" id="btn-create">
                        Lưu
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Tên sản phẩm</label>
                                        <input type="text" class="form-control" id="name"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Mô tả ngắn</label>
                                        <textarea id="description" class="form-control" rows="8"></textarea>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Giá sản phẩm</label>
                                        <input type="text" class="form-control" id="price"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Trạng thái</label>
                                        <select id="status" class="form-control">
                                            <option th:each="status : ${statusList}" th:value="${status}"
                                                    th:text="${status.getDisplayValue()}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Danh mục cha</label>
                                        <select id="parent-category" class="form-control">
                                            <option hidden="hidden">Chọn danh mục cha</option>
                                            <option th:each="category : ${categoryList}"
                                                    th:value="${category.getMainCategory().categoryId}"
                                                    th:text="${category.getMainCategory().name}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Danh mục con</label>
                                        <select id="sub-category" class="form-control" disabled>
                                            <option hidden="hidden">Chọn danh mục con</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block id="js">

    <script th:inline="javascript">
        const statusList = [[${statusList}]];
        const categoryList = [[${categoryList}]];

        console.log({statusList, categoryList});

        // Handle event change parent category and load sub category using vanilla js
        const parentCategory = document.getElementById('parent-category');
        const subCategory = document.getElementById('sub-category');

        parentCategory.addEventListener('change', function (event) {
            const categoryId = event.target.value;
            const subCategoryList = categoryList.find(category => category.mainCategory.categoryId == categoryId).subCategories;
            subCategory.innerHTML = ""
            let html = '<option hidden="hidden">Chọn danh mục con</option>';
            subCategoryList.forEach(subCategory => {
                html += `<option value="${subCategory.categoryId}">${subCategory.name}</option>`
            });
            subCategory.innerHTML = html;
            subCategory.disabled = false;
        });

        // format price when user input
        const price = document.getElementById('price');
        price.addEventListener('keyup', function (event) {
            const value = event.target.value;
            event.target.value = value.replace(/\D/g, "").replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        });

        // convert price to number when user submit
        const formatPrice = (price) => {
            return parseInt(price.replace(/,/g, ""));
        }

        // Handle event click button create product. Then send request to server using axios
        const btnCreate = document.getElementById('btn-create');

        btnCreate.addEventListener(("click"), () => {
            // send request to server
            const name = document.getElementById('name').value;
            const price = formatPrice(document.getElementById('price').value);
            const description = document.getElementById('description').value;
            const status = document.getElementById('status').value;
            const categoryId = Number(document.getElementById('sub-category').value);

            // create product object
            const data = {
                name, price, description, status, categoryId
            }

            axios.post('/api/v1/admin/products', data)
                .then(response => {
                    console.log(response)
                    toastr.success('Tạo sản phẩm thành công');
                    setTimeout(() => {
                        window.location.href = `/admin/products/${response.data.productId}/detail`;
                    }, 1500)
                })
                .catch(error => {
                    console.log(error);
                    toastr.error(error.response.data.message);
                })
        })

    </script>
</th:block>

</body>

</html>
