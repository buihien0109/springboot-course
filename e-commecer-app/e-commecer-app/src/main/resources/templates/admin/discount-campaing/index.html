<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{admin/layout/layout :: layout(~{:: title}, ~{}, ~{:: .content-wrapper}, ~{:: #js})}">


<head>
    <title>Danh mục khuyến mại</title>
</head>

<body>
<!-- BODY -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="/admin/dashboard">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item active">
                            Danh mục khuyến mại
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row py-2">
                <div class="col-12">
                    <a href="/admin/discount-campaigns/create" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Tạo khuyến mại
                    </a>
                    <a href="/admin/discount-campaigns" type="button" class="btn btn-info">
                        <i class="fas fa-redo"></i> Refresh
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>Tên khuyến mại</th>
                                    <th>Trạng thái</th>
                                    <th>Thời gian</th>
                                    <th>Số sản phẩm áp dụng</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>

                            <div class="d-flex justify-content-center mt-3" id="pagination">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block id="js">
    <script th:inline="javascript">
        let discountCampaigns = [[${discountCampaigns}]];
        console.log(discountCampaigns);

        // Generate status discount
        const generateStatus = (status) => {
            switch (status) {
                case "ACTIVE":
                    return `<span class="badge badge-success">Đang kích hoạt</span>`;
                case "INACTIVE":
                    return `<span class="badge badge-secondary">Đã hết hạn</span>`;
                case "PENDING":
                    return `<span class="badge badge-warning">Chưa kích hoạt</span>`;
                default:
                    return `<span class="badge badge-danger">Unknown</span>`;
            }
        }

        // get total product using discount in discount campaign
        const getTotalProductUsingDiscount = (discountCampaign) => {
            let total = 0;
            discountCampaign.discounts.forEach((discount) => {
                total += discount.products.length;
            })
            return total;
        }

        // Render tag
        const tableContent = document.querySelector("table tbody")
        const renderDiscountCampaings = (discountCampaingList) => {
            tableContent.innerHTML = "";
            let html = "";
            discountCampaingList.forEach((discountCampaing) => {
                html += `
                <tr>
                    <td>
                        <a href="/admin/discount-campaigns/${discountCampaing.campaignId}/detail">
                            ${discountCampaing.name}
                        </a>
                    </td>
                    <td>${generateStatus(discountCampaing.status)}</td>
                    <td>${formatDate(discountCampaing.startDate)} - ${formatDate(discountCampaing.endDate)}</td>
                    <td>${getTotalProductUsingDiscount(discountCampaing)}</td>
                </tr>
                `
            })
            tableContent.innerHTML = html;
        }

        // render pagination using pagination.js
        const renderPagination = () => {
            $('#pagination').pagination({
                dataSource: discountCampaigns,
                className: 'paginationjs-theme-blue paginationjs-big',
                callback: function (data, pagination) {
                    renderDiscountCampaings(data);
                },
                hideOnlyOnePage: true
            })
        }

        renderPagination();
    </script>
</th:block>
</body>

</html>
