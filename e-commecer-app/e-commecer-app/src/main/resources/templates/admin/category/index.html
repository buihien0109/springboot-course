<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{admin/layout/layout :: layout(~{:: title}, ~{}, ~{:: .content-wrapper}, ~{:: #js})}">


<head>
    <title>Danh mục</title>
</head>

<body>
<!-- BODY -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="/admin/dashboard">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item active">
                            Danh mục
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row py-2">
                <div class="col-12">
                    <button class="btn btn-primary" id="btn-open-modal">
                        <i class="fas fa-plus"></i> Tạo danh mục
                    </button>
                    <a href="/admin/tags" type="button" class="btn btn-info">
                        <i class="fas fa-redo"></i> Refresh
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Tên danh mục</th>
                                    <th>Danh mục con</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>

                            <div class="d-flex justify-content-center mt-3" id="pagination">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block id="js">
    <script th:inline="javascript">
        let categoryList = [[${categoryList}]];
        console.log(categoryList);

        // Render tag
        const tableContent = document.querySelector("table tbody")
        const renderTags = (tagList, pagination) => {
            console.log(pagination)
            tableContent.innerHTML = "";
            let html = "";
            tagList.forEach((tag, index) => {
                html += `
                    <tr>
                        <td>${pagination.pageSize * (pagination.pageNumber - 1) + (index + 1)}</td>
                        <td>${tag.name}</td>
                        <td>
                            <span class="mr-2">${tag.used}</span>
                            ${tag.used > 0 ? `(<a href="javascript:void(0)" onclick="showBlogList(${tag.id})">Xem danh sách</a>)` : ''}
                        </td>
                        <td>
                            <button class="btn btn-warning" onclick="openModalUpdate(${tag.id})">Edit</button>
                            <button class="btn btn-danger" onclick="deletetag(${tag.id})">Delete</button>
                        </td>
                    </tr>
                `
            })
            tableContent.innerHTML = html;
        }

        // render pagination using pagination.js
        const renderPagination = (tagList) => {
            $('#pagination').pagination({
                dataSource: tagList,
                className: 'paginationjs-theme-blue paginationjs-big',
                callback: function (data, pagination) {
                    renderTags(data, pagination);
                },
                hideOnlyOnePage: true
            })
        }
    </script>
</th:block>
</body>

</html>
