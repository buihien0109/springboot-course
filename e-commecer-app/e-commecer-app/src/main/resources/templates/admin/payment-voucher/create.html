<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{admin/layout/layout :: layout(~{:: title}, ~{:: #css}, ~{:: .content-wrapper}, ~{:: #js})}">

<head>
    <title>Tạo phiếu chi</title>
</head>

<body>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="/admin/dashboard">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="/admin/payment_vouchers">Phiếu chi</a>
                        </li>
                        <li class="breadcrumb-item active">
                            Tạo phiếu chi
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row py-2">
                <div class="col-6">
                    <a href="/admin/payment_vouchers" type="button" class="btn btn-default">
                        <i class="fas fa-chevron-left"></i> Quay lại
                    </a>
                    <button type="button" class="btn btn-info px-4" id="btn-create">
                        Lưu
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <form id="form-create-payment-voucher">
                                        <div class="form-group">
                                            <label>Mục đích chi</label>
                                            <input type="text" class="form-control" id="purpose" name="purpose"/>
                                        </div>

                                        <div class="form-group">
                                            <label>Số tiền</label>
                                            <input type="text" class="form-control" id="amount" name="amount"/>
                                        </div>

                                        <div class="form-group">
                                            <label>Ghi chú</label>
                                            <textarea class="form-control" rows="3" id="note" name="note">
                                            </textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>Người tạo</label>
                                            <select class="form-control" id="user" name="user">
                                                <option th:each="user : ${users}" th:value="${user.userId}"
                                                        th:selected="${currentUser.userId == user.userId}"
                                                        th:text="${user.username}">Chọn người tạo
                                                </option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block id="js">
    <script th:src="@{/admin-assets/assets/js/payment-voucher/create.js}"></script>
</th:block>

</body>

</html>
