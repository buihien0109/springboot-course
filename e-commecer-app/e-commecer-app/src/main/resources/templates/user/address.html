<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{web/layout/layout :: layout(~{:: title}, ~{}, ~{:: #content}, ~{:: #js})}">

<head>
    <title>Quản lý địa chỉ</title>
</head>

<body>
<th:block id="content">
    <!-- Blog Section Begin -->
    <section class="account-section spad">
        <div class="container p-4 bg-white">
            <div class="row">
                <div class="col-lg-3">
                    <div class="customer-sidebar">
                        <th:block th:replace="~{user/fragments/sidebar :: customer-sidebar}"></th:block>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="customer-info">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h4>Thông tin địa chỉ</h4>
                            <button class="border-0 primary-btn btn-create-address" type="button" data-toggle="modal" data-target="#modal-create-address">Thêm địa chỉ mới</button>
                        </div>
                        <div class="address-info">
                            <div class="d-flex justify-content-between align-items-center"
                                 th:each="address, state : ${addressList}">
                                <p class="address-detail">
                                    <th:block
                                            th:text="|${state.index + 1}. ${address.detail}, ${address.ward}, ${address.district}, ${address.province}|"></th:block>
                                    <span class="address-sub" th:if="not ${address.isDefault}" th:onclick="|setDefaultAddress(${address.id})|">(Đặt làm địa chỉ mặc định)</span>
                                    <span class="address-default" th:if="${address.isDefault}">(Mặc định)</span>
                                </p>
                                <div class="btn-action-list">
                                    <button class="btn-action" th:onclick="|updateAddress(${address.id})|"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                    <button th:if="not ${address.isDefault}" class="btn-action" th:onclick="|deleteAddress(${address.id})|"><i class="fa fa-trash" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Blog Section End -->

    <!-- Modal create address -->
    <div class="modal fade" id="modal-create-address" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tạo địa chỉ</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="checkout__input">
                        <select id="province"></select>
                    </div>
                    <div class="checkout__input">
                        <select id="district"></select>
                    </div>
                    <div class="checkout__input">
                        <select id="ward"></select>
                    </div>
                    <div class="checkout__input">
                        <input type="text" placeholder="Địa chỉ giao hàng" id="address">
                    </div>
                    <div class="checkout__input">
                        <div class="d-flex align-items-center">
                            <input type="checkbox" id="set-address-default">
                            <label for="set-address-default" class="mb-0 ml-1 text-muted">Đặt làm địa chỉ mặc
                                định</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" th:onclick="|createAddress()|">Lưu</button>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block id="js">
    <script th:inline="javascript">
        const addressList = [[${addressList}]];

        const addressInfo = document.querySelector('.address-info');
        const renderAddress = () => {
            addressInfo.innerHTML = '';
            addressList.sort((a, b) => {
                return b.isDefault - a.isDefault;
            })
            let html = '';
            addressList.forEach((address, index) => {
                html += `
                    <div class="d-flex justify-content-between align-items-center">
                        <p class="address-detail">
                            ${index + 1}. ${address.detail}, ${address.ward}, ${address.district}, ${address.province}
                            ${
                                address.isDefault
                                    ? '<span class="address-default">(Mặc định)</span>'
                                    : `<span class="address-sub" onclick="setDefaultAddress(${address.id})">(Đặt làm địa chỉ mặc định)</span>`
                            }
                        </p>
                        <div class="btn-action-list">
                            ${
                                address.isDefault
                                    ? `<button class="btn-action" onclick="updateAddress(${address.id})"><i class="fa fa-pencil" aria-hidden="true"></i></button>`
                                    : `
                                    <button class="btn-action" onclick="updateAddress(${address.id})"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                    <button class="btn-action" onclick="deleteAddress(${address.id})"><i class="fa fa-trash" aria-hidden="true"></i></button>
                                    `
                            }
                        </div>
                    </div>
                `
            })
            addressInfo.innerHTML = html;
        }

        // handle set default address, call api using axios with valina js
        function setDefaultAddress(id) {
            axios.put(`/api/v1/user-address/${id}/set-default`)
                .then(res => {
                    if (res.status === 200) {
                        addressList.forEach(address => {
                            address.isDefault = address.id === id;
                        })
                        renderAddress();

                        // show toast success
                        toastr.success('Đặt làm địa chỉ mặc định thành công');
                    }
                })
                .catch(err => {
                    console.log(err);
                    toastr.error('Đặt làm địa chỉ mặc định thất bại');
                })
        }

        // handle delete address, call api using axios with valina js
        function deleteAddress(id) {
            const isDelete = confirm('Bạn có chắc chắn muốn xóa địa chỉ này?');
            if (!isDelete) return;
            axios.delete(`/api/v1/user-address/${id}`)
                .then(res => {
                    if (res.status === 200) {
                        addressList.forEach((address, index) => {
                            if (address.id === id) {
                                addressList.splice(index, 1);
                            }
                        })
                        renderAddress();

                        // show toast success
                        toastr.success('Xóa địa chỉ thành công');
                    }
                })
                .catch(err => {
                    console.log(err);
                    toastr.error('Xóa địa chỉ thất bại');
                })
        }

        // Hiển thị danh sách province vào select id="province"
        const provinceSelect = document.getElementById('province');
        const districtSelect = document.getElementById('district');
        const wardSelect = document.getElementById('ward');

        const renderProvince = (provinces) => {
            console.log(provinces)
            provinceSelect.innerHTML = '<option hidden="hidden">-- Chọn Tỉnh/Thành phố</option>';
            districtSelect.innerHTML = '<option hidden="hidden">-- Chọn Quận/Huyện</option>';
            wardSelect.innerHTML = '<option hidden="hidden">-- Chọn Xã/Phường</option>';

            provinces.forEach(province => {
                const {ProvinceID, ProvinceName} = province;
                const option = document.createElement('option');
                option.value = ProvinceID;
                option.innerText = ProvinceName;
                option.setAttribute('data-province-name', ProvinceName);
                provinceSelect.appendChild(option);
            });
        }

        const renderDistrict = (districts) => {
            districtSelect.innerHTML = '<option hidden="hidden">-- Chọn Quận/Huyện</option>';
            districts.forEach(district => {
                const {DistrictID, DistrictName} = district;
                const option = document.createElement('option');
                option.value = DistrictID;
                option.innerText = DistrictName;
                option.setAttribute('data-district-name', DistrictName);
                districtSelect.appendChild(option);
            });
        }

        const renderWard = (wards) => {
            wardSelect.innerHTML = '<option hidden="hidden">-- Chọn Xã/Phường</option>';
            wards.forEach(ward => {
                const {WardCode, WardName} = ward;
                const option = document.createElement('option');
                option.value = WardCode;
                option.innerText = WardName;
                option.setAttribute('data-ward-name', WardName);
                wardSelect.appendChild(option);
            });
        }

        const getProvinces = async () => {
            try {
                const response = await axios.get('/api/v1/address/provinces');
                if (response.status === 200) {
                    const {data} = response.data;
                    renderProvince(data);
                    districtSelect.disabled = true;
                    wardSelect.disabled = true;
                }
            } catch (error) {
                console.log(error);
                toastr.error('Không thể lấy danh sách tỉnh/thành phố');
            }
        }

        provinceSelect.addEventListener('change', (event) => {
            const provinceCode = event.target.value;
            console.log(provinceCode)
            getDistricts(provinceCode);
            districtSelect.disabled = false;
            wardSelect.disabled = true;
            wardSelect.innerHTML = '<option hidden="hidden">-- Chọn Xã/Phường</option>';
        });

        const getDistricts = async (provinceId) => {
            try {
                const response = await axios.get(`/api/v1/address/districts?province_id=${provinceId}`);
                if (response.status === 200) {
                    const {data} = response.data;
                    renderDistrict(data);
                }
            } catch (error) {
                console.log(error);
                toastr.error('Không thể lấy danh sách quận/huyện');
            }
        }

        districtSelect.addEventListener('change', (event) => {
            const districtId = event.target.value;
            getWards(districtId);
            wardSelect.disabled = false;
        });

        const getWards = async (districtId) => {
            try {
                const response = await axios.get(`/api/v1/address/wards?district_id=${districtId}`);
                if (response.status === 200) {
                    const {data} = response.data;
                    renderWard(data);
                }
            } catch (error) {
                console.log(error);
                toastr.error('Không thể lấy danh sách xã/phường');
            }
        }
        getProvinces();

        // handle create address, call api using axios with valina js with modal
        function createAddress() {
            const provinceSelected = provinceSelect.options[provinceSelect.selectedIndex];
            const provinceName = provinceSelected.getAttribute('data-province-name');

            const districtSelected = districtSelect.options[districtSelect.selectedIndex];
            const districtName = districtSelected.getAttribute('data-district-name');

            const wardSelected = wardSelect.options[wardSelect.selectedIndex];
            const wardName = wardSelected.getAttribute('data-ward-name');

            const address = document.getElementById('address').value;
            const isDefault = document.getElementById('set-address-default').checked;

            const data = {
                province: provinceName,
                district: districtName,
                ward: wardName,
                detail: address,
                isDefault: isDefault
            }

            axios.post('/api/v1/user-address', data)
                .then(res => {
                    if (res.status === 200) {
                        if(res.data.isDefault) {
                            addressList.forEach(address => {
                                address.isDefault = false;
                            })
                        }
                        addressList.push(res.data);
                        renderAddress();
                        $('#modal-create-address').modal('hide');

                        // show toast success
                        toastr.success('Thêm địa chỉ thành công');
                    }
                })
                .catch(err => {
                    console.log(err);
                    toastr.error('Thêm địa chỉ thất bại');
                })
        }

        $('#modal-create-address').on('hidden.bs.modal', function (e) {
            getProvinces();
            document.getElementById('address').value = '';
            document.getElementById('set-address-default').checked = false;
        })
    </script>
</th:block>
</body>

</html>
