<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{web/layout/layout :: layout(~{:: title}, ~{}, ~{:: #content}, ~{:: #js})}">

<head>
    <title th:text="|Danh mục: ${categoryName}|">Danh mục</title>
</head>

<body>
<th:block id="content">
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" style="background-image: url(/img/breadcrumb.jpg)">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <div class="breadcrumb__option">
                            <a href="/">Trang chủ</a>
                            <span th:text="${categoryName}">Shop</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Product Section Begin -->
    <section class="product spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-5">
                    <div class="sidebar">
                        <div class="sidebar__item">
                            <h4 th:text="${categoryName}">Department</h4>
                            <ul>
                                <li th:each="subCategory : ${subCategories}">
                                    <a
                                        th:href="@{/danh-muc/{categorySlug}?sub={subSlug} (categorySlug=${categorySlug}, subSlug=${subCategory.slug})}"
                                        th:classappend="${subCategory.slug == currentSub ? 'active' : ''}"
                                        th:text="${subCategory.name}">Fresh Meat</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 col-md-7">
                    <div class="filter__item">
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="filter__sort">

                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="filter__found">
                                    <h6><span th:text="${pageData.getTotalElements()}"></span> sản phẩm</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <th:block th:with="products=${pageData.getContent()}">
                            <div class="col-lg-4 col-md-6 col-sm-6" th:each="product : ${products}">
                                <div class="product__item">
                                    <div class="product__item__pic set-bg" th:style="|background-image: url(${product.images.mainImage.imageUrl})|">
                                        <ul class="product__item__pic__hover">
                                            <li><a href="javascript:void(0)" th:onclick="|addToWishList(${product.productId})|"><i class="fa fa-heart"></i></a></li>
                                            <li><a href="javascript:void(0)" th:onclick="|addToCart(${product.productId}, 1)|"><i class="fa fa-shopping-cart"></i></a></li>
                                        </ul>
                                    </div>
                                    <div class="product__item__text">
                                        <h6><a th:href="@{/san-pham/{id} (id=${product.productId})}" th:text="${product.name}">Sản phẩm 1</a></h6>
                                        <div th:classappend="${product.discounts != null} ? 'product-item-price' : ''">
                                            <h5 th:if="${product.discounts != null}" th:text="${product.discounts.remainingPrice}" class="discount-price currency"></h5>
                                            <h5 th:text="${product.price}" th:classappend="${product.discounts != null ? 'original-price currency' : 'currency'}">$100</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>
                    <div class="product__pagination">
                        <button class="pagination-button-previos pagination-button" th:if="${currentPage != 1}" th:data-page="${currentPage - 1}">
                            <i class="fa fa-long-arrow-left"></i>
                        </button>
                        <th:block th:if="${pageData.getTotalPages() != 1}">
                            <button class="pagination-button" th:each="page : ${#numbers.sequence(1, pageData.getTotalPages())}" th:classappend="${currentPage == page ? 'active' : ''}" th:text="${page}" th:data-page="${page}">1</button>
                        </th:block>
                        <button class="pagination-button-next pagination-button" th:if="${currentPage != pageData.getTotalPages()}" th:data-page="${currentPage + 1}">
                            <i class="fa fa-long-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Product Section End -->
</th:block>

<th:block id="js">
    <script th:inline="javascript">
        const pageData = [[${pageData}]];
        const categories = [[${categories}]];
        console.log({pageData, categories});

        // add event listener click to all btn pagination has class pagination-button
        // and retain query params in url if it has
        document.querySelectorAll('.pagination-button').forEach(btn => {
            btn.addEventListener('click', function () {
                let page = btn.dataset.page;
                console.log(page)

                // if url has query params
                if (window.location.search) {
                    console.log(1, window.location.search)
                    // get query params in url
                    const urlParams = new URLSearchParams(window.location.search);
                    // add page param to query params
                    urlParams.set('page', page);

                    // TODO: if page = 1 => remove page param from query params

                    // set query params to url
                    window.location.search = urlParams.toString();
                } else {
                    // if url has not query params
                    // add query params to url
                    window.location.search = `?page=${page}`;
                }
            })
        })
    </script>
</th:block>
</body>

</html>
