<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{web/layout/layout :: layout(~{:: title}, ~{}, ~{:: #content}, ~{:: #js})}">

<head>
    <title>Đăng ký</title>
</head>

<body>
<th:block id="content">
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" style="background-image: url(/img/breadcrumb.jpg)">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <div class="breadcrumb__option">
                            <a href="/">Trang chủ</a>
                            <span>Đăng ký</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Blog Section Begin -->
    <section class="register-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2">
                    <div class="register-container">
                        <div id="custom-register-form">
                            <form id="customer-register-form">
                                <div class="register-form-container">
                                    <div class="register-text">
                                        <h2 class="mb-2">Đăng ký</h2>
                                        <p>Vui lòng điền thông tin vào form bên dưới.</p>
                                    </div>
                                    <div class="register-form">
                                        <div class="login-form-input form-group">
                                            <input type="text" id="username" class="input-full form-control"
                                                   placeholder="Tên người dùng"
                                                   autocomplete="off" name="name">
                                        </div>
                                        <div class="login-form-input form-group">
                                            <input type="email" id="email" class="input-full form-control"
                                                   placeholder="Email"
                                                   autocomplete="off" name="email">
                                        </div>
                                        <div class="login-form-input form-group">
                                            <input type="password" id="password" class="input-full form-control"
                                                   placeholder="Mật khẩu" autocomplete="off" name="password">
                                            <span class="icon-toggle-password"><i class="fa fa-eye"
                                                                                  aria-hidden="true"></i></span>
                                        </div>
                                        <div class="login-form-input form-group">
                                            <input type="password" id="confirm-password" class="input-full form-control"
                                                   placeholder="Nhập lại mật khẩu" autocomplete="off"
                                                   name="confirmPassword">
                                            <span class="icon-toggle-password"><i class="fa fa-eye"
                                                                                  aria-hidden="true"></i></span>
                                        </div>
                                        <div class="register-toggle-btn">
                                            <div class="form-action-button">
                                                <button type="submit" class="btn-sign-up">Đăng ký</button>
                                                <a href="/quen-mat-khau" id="recover-password">Quên mật khẩu?</a>
                                            </div>
                                            <div class="account-optional-action">
                                                <a href="/dang-nhap" id="customer_register_link">Quay lại đăng nhập</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Blog Section End -->
</th:block>

<th:block id="js">
    <script src="/js/web/register.js"></script>
</th:block>
</body>

</html>
