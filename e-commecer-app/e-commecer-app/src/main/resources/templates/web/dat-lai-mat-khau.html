<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{web/layout/layout :: layout(~{:: title}, ~{}, ~{:: #content}, ~{:: #js})}">
<head>
    <title>Đặt lại mật khẩu</title>
</head>

<body>
<th:block id="content">
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" style="background-image: url(/img/breadcrumb.jpg)">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <div class="breadcrumb__option">
                            <a href="/">Trang chủ</a>
                            <span>Đặt lại mật khẩu</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <section class="wishlist spad">
        <div class="container">
            <div class="row" th:if="${data.success == false}">
                <h4 th:text="${data.message}"></h4>
            </div>
            <div class="row" th:if="${data.success == true}">
                <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2">
                    <div class="register-container">
                        <div id="custom-register-form">
                            <form id="customer-reset-password-form">
                                <div class="register-form-container">
                                    <div class="register-text">
                                        <h2 class="mb-2">Đặt lại mật khẩu</h2>
                                        <p>Vui lòng điền thông tin vào form bên dưới.</p>
                                    </div>
                                    <div class="register-form">
                                        <div class="login-form-input form-group">
                                            <input type="password" id="password" class="input-full form-control"
                                                   placeholder="Mật khẩu mới" autocomplete="off" name="password">
                                            <span class="icon-toggle-password"><i class="fa fa-eye"
                                                                                  aria-hidden="true"></i></span>
                                        </div>
                                        <div class="login-form-input form-group">
                                            <input type="password" id="confirm-password" class="input-full form-control"
                                                   placeholder="Nhập lại mật khẩu" autocomplete="off"
                                                   name="confirmPassword">
                                            <span class="icon-toggle-password"><i class="fa fa-eye"
                                                                                  aria-hidden="true"></i></span>
                                        </div>
                                        <div class="register-toggle-btn">
                                            <div class="form-action-button">
                                                <button type="submit" class="btn-sign-up">Xác nhận</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>

<th:block id="js" th:if="${data.success == true}">
    <script th:inline="javascript">
        const data = [[${data}]];
        console.log(data);
    </script>
    <script src="/js/web/reset-password.js"></script>
</th:block>
</body>

</html>
