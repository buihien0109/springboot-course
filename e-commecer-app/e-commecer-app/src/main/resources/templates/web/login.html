<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{web/layout/layout :: layout(~{:: title}, ~{}, ~{:: #content}, ~{:: #js})}">

<head>
    <title>Đăng nhập</title>
</head>

<body>
<th:block id="content">
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" style="background-image: url(/img/breadcrumb.jpg)">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <div class="breadcrumb__option">
                            <a href="/">Trang chủ</a>
                            <span>Đăng nhập</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Blog Section Begin -->
    <section class="login-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2">
                    <div class="login-container">
                        <div id="custom-login-form">
                            <form id="customer-login-form">
                                <div class="login-form-container">
                                    <div class="login-text">
                                        <h2 class="mb-2">Đăng nhập</h2>
                                        <p>Vui lòng điền thông tin vào form bên dưới.</p>
                                    </div>
                                    <div class="login-form">
                                        <div class="login-form-input form-group">
                                            <input type="email" id="email" class="input-full form-control" placeholder="Email"
                                                   autocomplete="off" name="email">
                                        </div>

                                        <div class="login-form-input form-group">
                                            <input type="password" id="password" class="input-full form-control"
                                                   placeholder="Mật khẩu" autocomplete="off" name="password">
                                            <span class="icon-toggle-password"><i class="fa fa-eye"
                                                                                  aria-hidden="true"></i></span>
                                        </div>

                                        <div class="login-toggle-btn">
                                            <div class="form-action-button">
                                                <button type="submit" class="btn-sign-in">Đăng nhập</button>
                                                <a href="/quen-mat-khau" id="recover-password">Quên mật khẩu?</a>
                                            </div>
                                            <div class="account-optional-action">
                                                <a href="/dang-ky" id="customer_register_link">Tạo tài khoản</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Blog Section End -->
</th:block>

<th:block id="js">
    <script src="/js/web/login.js"></script>
</th:block>
</body>

</html>
