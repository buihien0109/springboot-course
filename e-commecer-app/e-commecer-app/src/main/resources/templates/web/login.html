<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{web/layout/layout :: layout(~{:: title}, ~{}, ~{:: #content}, ~{:: #js})}">

<head>
    <title>Đăng nhập</title>
</head>

<body>
<th:block id="content">
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" style="background-image: url(/img/breadcrumb.jpg)">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <div class="breadcrumb__option">
                            <a href="/">Trang chủ</a>
                            <span>Đăng nhập</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Blog Section Begin -->
    <section class="login-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2">
                    <div class="login-container">
                        <div id="custom-login-form">
                            <form id="customer-login-form">
                                <div class="login-form-container">
                                    <div class="login-text">
                                        <h2 class="mb-2">Đăng nhập</h2>
                                        <p>Vui lòng điền thông tin vào form bên dưới.</p>
                                    </div>
                                    <div class="login-form">
                                        <div class="login-form-input form-group">
                                            <input type="email" id="email" class="input-full form-control" placeholder="Email"
                                                   autocomplete="off" name="email">
                                        </div>

                                        <div class="login-form-input form-group">
                                            <input type="password" id="password" class="input-full form-control"
                                                   placeholder="Mật khẩu" autocomplete="off" name="password">
                                            <span class="icon-toggle-password"><i class="fa fa-eye"
                                                                                  aria-hidden="true"></i></span>
                                        </div>

                                        <div class="login-toggle-btn">
                                            <div class="form-action-button">
                                                <button type="submit" class="btn-sign-in">Đăng nhập</button>
                                                <a href="/quen-mat-khau" id="recover-password">Quên mật khẩu?</a>
                                            </div>
                                            <div class="account-optional-action">
                                                <a href="/dang-ky" id="customer_register_link">Tạo tài khoản</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Blog Section End -->
</th:block>

<th:block id="js">
    <script th:inline="javascript">
        // hide/show password with icon in inputs using valina javascript
        const togglePasswordBtns = document.querySelectorAll('.icon-toggle-password');
        const passwordInputs = document.querySelectorAll('input[type="password"]');
        togglePasswordBtns.forEach((btn, index) => {
            btn.addEventListener('click', () => {
                if (passwordInputs[index].type === 'password') {
                    passwordInputs[index].type = 'text';
                    btn.innerHTML = '<i class="fa fa-eye-slash" aria-hidden="true"></i>';
                } else {
                    passwordInputs[index].type = 'password';
                    btn.innerHTML = '<i class="fa fa-eye" aria-hidden="true"></i>';
                }
            });
        });

        // validation form
        $('#customer-login-form').validate({
            rules: {
                email: {
                    required: true,
                    email: true
                },
                password: {
                    required: true
                }
            },
            messages: {
                email: {
                    required: "Email không được để trống",
                    email: "Email không đúng định dạng"
                },
                password: {
                    required: "Mật khẩu không được để trống",
                }
            },
            errorElement: 'span',
            errorPlacement: function (error, element) {
                error.addClass('invalid-feedback');
                element.closest('.form-group').append(error);
            },
            highlight: function (element, errorClass, validClass) {
                $(element).addClass('is-invalid');
            },
            unhighlight: function (element, errorClass, validClass) {
                $(element).removeClass('is-invalid');
            }
        });

        // handle login form submit using axios
        const loginForm = document.getElementById('customer-login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (!$('#customer-login-form').valid()) {
                return;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const data = {
                email,
                password
            };
            console.log({data});
            axios.post('/api/v1/auth/login', data)
                .then((res) => {
                    if (res.status === 200) {
                        toastr.success("Đăng nhập thành công");
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    }
                })
                .catch((err) => {
                    console.log(err);
                });
        });
    </script>
</th:block>
</body>

</html>
