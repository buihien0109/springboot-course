<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{web/layout/layout :: layout(~{:: title}, ~{}, ~{:: #content}, ~{:: #js})}">
<head>
  <title>Xác thực tài khoản</title>
</head>

<body>
<th:block id="content">
  <!-- Breadcrumb Section Begin -->
  <section class="breadcrumb-section set-bg" style="background-image: url(/img/breadcrumb.jpg)">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="breadcrumb__text">
            <div class="breadcrumb__option">
              <a href="/">Trang chủ</a>
              <span>Xác thực tài khoản</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Breadcrumb Section End -->

  <section class="wishlist spad">
    <div class="container">
      <div class="row">
          <h4 th:text="${data.message}"></h4>
          <button class="primary-btn border-0 mt-4" th:if="${data.success == true}">Đăng nhập tài khoản</button>
      </div>
    </div>
  </section>
</th:block>
</body>

</html>
